
<div class="col-md-12">
    <div class="col-md-4">

    </div>
    <div class="col-md-4" style="left: 33%;">
      <form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" name="username" [(ngModel)]="service.loginData.username"
                 class="form-control form-control-lg" placeholder="User Name" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" [(ngModel)]="service.loginData.password"
                 class="form-control form-control-lg" placeholder="Password" required />
        </div>
        <div class="form-group">
          <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Login</button>
        </div>
      </form>
    </div>
    <div class="col-md-4">

    </div>
  </div>
